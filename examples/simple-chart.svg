<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Sample Sales Data</text>
  
  <!-- X and Y axis -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="#333" stroke-width="2"/>
  <line x1="50" y1="250" x2="50" y2="50" stroke="#333" stroke-width="2"/>
  
  <!-- X axis labels -->
  <text x="100" y="270" font-family="Arial" font-size="12" text-anchor="middle">Q1</text>
  <text x="175" y="270" font-family="Arial" font-size="12" text-anchor="middle">Q2</text>
  <text x="250" y="270" font-family="Arial" font-size="12" text-anchor="middle">Q3</text>
  <text x="325" y="270" font-family="Arial" font-size="12" text-anchor="middle">Q4</text>
  
  <!-- Y axis labels -->
  <text x="30" y="60" font-family="Arial" font-size="12" text-anchor="end">$120k</text>
  <text x="30" y="140" font-family="Arial" font-size="12" text-anchor="end">$60k</text>
  <text x="30" y="220" font-family="Arial" font-size="12" text-anchor="end">$0</text>
  
  <!-- Grid lines -->
  <line x1="50" y1="200" x2="350" y2="200" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="50" y1="150" x2="350" y2="150" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="50" y1="100" x2="350" y2="100" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Data points and lines -->
  <line x1="100" y1="200" x2="175" y2="130" stroke="#4a6baf" stroke-width="3"/>
  <line x1="175" y1="130" x2="250" y2="180" stroke="#4a6baf" stroke-width="3"/>
  <line x1="250" y1="180" x2="325" y2="100" stroke="#4a6baf" stroke-width="3"/>
  
  <!-- Data point circles -->
  <circle cx="100" cy="200" r="5" fill="#4a6baf"/>
  <circle cx="175" cy="130" r="5" fill="#4a6baf"/>
  <circle cx="250" cy="180" r="5" fill="#4a6baf"/>
  <circle cx="325" cy="100" r="5" fill="#4a6baf"/>
  
  <!-- Legend -->
  <rect x="250" y="50" width="15" height="15" fill="#4a6baf"/>
  <text x="275" y="62" font-family="Arial" font-size="12">2023 Sales</text>
  
  <!-- Footer -->
  <text x="200" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Generated by SView</text>
</svg>
