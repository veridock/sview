<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1a1a2e"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="100%" height="60" fill="#16213e"/>
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="24" fill="#e94560" font-weight="bold">sView Dashboard</text>
  
  <!-- Dashboard Grid -->
  <rect x="20" y="80" width="270" height="150" rx="10" fill="#16213e" stroke="#0f3460" stroke-width="2"/>
  <rect x="310" y="80" width="270" height="150" rx="10" fill="#16213e" stroke="#0f3460" stroke-width="2"/>
  <rect x="20" y="250" width="270" height="130" rx="10" fill="#16213e" stroke="#0f3460" stroke-width="2"/>
  <rect x="310" y="250" width="270" height="130" rx="10" fill="#16213e" stroke="#0f3460" stroke-width="2"/>
  
  <!-- Memory Usage Widget -->
  <text x="35" y="105" font-family="Arial" font-size="14" fill="#e94560" font-weight="bold">Memory Usage</text>
  <circle cx="90" cy="160" r="50" fill="none" stroke="#0f3460" stroke-width="10"/>
  <circle cx="90" cy="160" r="50" fill="none" stroke="#e94560" stroke-width="10" stroke-dasharray="314" stroke-dashoffset="125.6" transform="rotate(-90, 90, 160)" stroke-linecap="round">
    <animate attributeName="stroke-dashoffset" from="314" to="125.6" dur="1.5s" fill="freeze"/>
  </circle>
  <text x="90" y="165" font-family="Arial" font-size="24" fill="#e94560" text-anchor="middle" font-weight="bold">60%</text>
  
  <!-- Memory Types -->
  <g font-family="Arial" font-size="12" fill="#f1f1f1">
    <circle cx="200" cy="130" r="5" fill="#e94560"/>
    <text x="215" y="134">Factual</text>
    <circle cx="200" cy="155" r="5" fill="#533483"/>
    <text x="215" y="159">Episodic</text>
    <circle cx="200" cy="180" r="5" fill="#00b8a9"/>
    <text x="215" y="184">Semantic</text>
  </g>
  
  <!-- Recent Activity -->
  <text x="325" y="105" font-family="Arial" font-size="14" fill="#00b8a9" font-weight="bold">Recent Activity</text>
  <g font-family="Arial" font-size="12" fill="#f1f1f1">
    <text x="325" y="130">• Processed image.svg (2s ago)</text>
    <text x="325" y="150">• Updated memory index (5s ago)</text>
    <text x="325" y="170">• Generated report.pdf (1m ago)</text>
    <text x="325" y="190">• Backed up data (5m ago)</text>
    <text x="325" y="210">• System check (10m ago)</text>
  </g>
  
  <!-- System Stats -->
  <text x="35" y="275" font-family="Arial" font-size="14" fill="#533483" font-weight="bold">System Status</text>
  <g font-family="Arial" font-size="12" fill="#f1f1f1">
    <text x="35" y="300">CPU: <tspan fill="#00b8a9">42%</tspan></text>
    <text x="35" y="320">Memory: <tspan fill="#e94560">3.2/8GB</tspan></text>
    <text x="35" y="340">Storage: <tspan fill="#533483">256GB/1TB</tspan></text>
    <text x="35" y="360">Network: <tspan fill="#00b8a9">12.5 MB/s</tspan></text>
  </g>
  
  <!-- Quick Actions -->
  <text x="325" y="275" font-family="Arial" font-size="14" fill="#00b8a9" font-weight="bold">Quick Actions</text>
  <g>
    <rect x="325" y="290" width="120" height="30" rx="5" fill="#e94560"/>
    <text x="385" y="311" font-family="Arial" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">New Task</text>
    
    <rect x="460" y="290" width="110" height="30" rx="5" fill="#533483"/>
    <text x="515" y="311" font-family="Arial" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">Settings</text>
    
    <rect x="325" y="330" width="120" height="30" rx="5" fill="#00b8a9"/>
    <text x="385" y="351" font-family="Arial" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">Export Data</text>
    
    <rect x="460" y="330" width="110" height="30" rx="5" fill="#16213e" stroke="#0f3460" stroke-width="1"/>
    <text x="515" y="351" font-family="Arial" font-size="12" fill="#00b8a9" text-anchor="middle" dominant-baseline="middle">Help</text>
  </g>
  
  <!-- Footer -->
  <text x="300" y="395" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">Last updated: Just now</text>
  <text x="580" y="395" font-family="Arial" font-size="10" fill="#666" text-anchor="end">SView v1.0.0</text>
</svg>
